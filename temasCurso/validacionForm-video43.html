<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            /* display: grid; */
            margin-left: auto;
            margin-right: auto;
            /* flex-direction: column; */
            width: 50%;

        }

        input {
            margin-bottom: 10px;
        }

        .inline-block_label {
            display: inline-block;
            width: 50px;
        }
    </style>
</head>

<body>
    <form action="" id="form">
        <h1>Formulario</h1>
        <label for="name" class="inline-block_label">name</label>
        <input type="text" id="name" name="name"><br>

        <label for="email" class="inline-block_label">e-mail</label>
        <input type="email" id="email" name="email">

        <div id="gender">
            <input type="radio" name="genero" value="M">Mujer
            <input type="radio" name="genero" value="H">Hombre
        </div>


        <div>
            <label for="Terms">Terminos y condiciones</label>
            <input type="checkbox" id="terms">
        </div>

        <input type="submit" value="enviar datos" id="submit" disabled="true">


    </form>
    <script>

        const form = document.querySelector('#form');
        const submit = document.querySelector('#submit');


        const name = document.querySelector('#name');
        const email = document.querySelector('#email');

        const genero = document.querySelector('#gender');
        
        const terms =document.querySelector('#terms');

        // console.log(genero);

        const formIsValid={
            name: false,
            email: false,
            genero: false,
            terms: false
        }

        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            console.table(formIsValid)
            
        });

        name.addEventListener('change',(e)=>{
            if(e.target.value.trim().length>0) formIsValid.name=true;
            // console.log(e.target.value)
            // console.table(formIsValid);
        })

        email.addEventListener('change',(e)=>{
            if(e.target.value.trim().length>0) formIsValid.email=true;
            
        })
        genero.addEventListener('change',(e)=>{

            // if(e.target.value!=null)formIsValid.genero=true;
             if(e.target.checked==true)formIsValid.genero=true;

        })

        terms.addEventListener('change',(e)=>{
            //  if(e.target.value!=null)formIsValid.terms=true;
            formIsValid.terms=e.target.checked;

            e.target.checked ? submit.removeAttribute('disabled') : submit.setAttribute('disabled',true); 

        })

    </script>
</body>

</html>
