<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api file y barra de progreso</title>

    <style>
        .barra {

            background-color: gray;
            height: 15px;
            width: 50%;
            position: relative;

        }

        .progreso{
            display:block;
            background-color: red;
            width:0%;
            height: 15px;
            transition: width .7s;
        }
    </style>
</head>

<body>
    <input type="file" id="input-file">

    <div id="div-archivo"></div>

    <div id="barra" class="barra">
        <span id="progreso" class="progreso"></span>
    </div>

    <script src="/js/apiFile&Progress.js"></script>
</body>

</html>
